<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List & Calculator & Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h1>Todo List</h1>
        <form id="todo-form">
          <input
            type="text"
            id="todo-input"
            placeholder="Add a new todo"
            required
          />
          <button class="btn-add" onclick="addTask()">Add</button>
        </form>
        <ul id="todo-items"></ul>
      </div>
    </div>
    <div class="container1">
      <h1>Calculator</h1>
      <div id="calculator">
        <input type="text" id="input1" placeholder="Enter first number" />
        <input type="text" id="input2" placeholder="Enter second number" />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="result" placeholder="Result" disabled />
        <button id="calculate-btn" onclick="calculate()">Calculate</button>
      </div>
    </div>
    <div class="container2">
      <h1>Weather App</h1>
      <div id="weather">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="get-weather-btn" onclick="getWeather()">Get Weather</button>
      </div>
      <div id="weather-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
